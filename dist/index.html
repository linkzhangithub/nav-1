<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>前航 - 前端导航网站</title>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.2f6f9095.css">
</head>
<body>
    <header class="globalHeader">
        <form class="searchForm" method="get" action="https://www.baidu.com/s">
        <!--因为是手机端一般会牺牲在线率，在action里加target="_blank"会新开网页-->
            <input name="wd" type="text">
            <button type="submit">搜索</button>
        </form>    
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add-bold"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_3079081_98rr7r0yn3w.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.952ff1ab.js"></script>
</body>
</html>
